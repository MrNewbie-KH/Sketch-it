<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch it</title>
    <link rel="icon" type="image/x-icon" href="fav.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="logo">Sketch it</h1>
      <div class="main-container">
        <div class="functionality">
          <label for="colorpicker">Color Picker:</label>
          <input type="color" id="colorpicker" value="#000" />
          <div class="slidecontainer">
            <input
              type="range"
              min="1"
              max="128"
              value="16"
              class="slider"
              id="range-slider"
            />
          </div>
          <button class="clear btn">Clear</button>
          <button class="eraser btn">Eraser</button>
          <button class="rainbow btn">Amazing !</button>
          <button class="remove-lines btn">Remove lines</button>
        </div>
        <div class="grid-pallete">
          <div class="square">ll</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
