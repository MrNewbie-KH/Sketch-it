<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch it</title>
    <link rel="icon" type="image/x-icon" href="fav.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="logo">Sketch it</h1>
      <div class="main-container">
        <div class="functionality">
          <div class="picker-container">
            <label for="colorpicker">Color Picker:</label>
            <input type="color" id="colorpicker" value="#000" />
          </div>
          <div class="slidecontainer">
            <label for="range-slider">Slide me ! </label>
            <input
              type="range"
              min="1"
              max="100"
              value="16"
              class="slider"
              id="range-slider"
            />
          </div>
          <button class="clear btn">Clear</button>
          <button class="eraser btn">Eraser</button>
          <button class="rainbow btn">Random colors</button>
        </div>
        <div class="grid-pallete">
          <h4 class="grid-size">Grid 16 x 16</h4>
          <div class="cells"></div>
        </div>
      </div>
    </div>
    <footer>
      copyrights &copy;
      <a href="https://github.com/MrNewbie-KH">Mohamed khattab</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
